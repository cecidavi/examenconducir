<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .exam-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .question {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            margin-left: 10px;
        }
        .form-check:hover {
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body class="container my-5">
    <div class="exam-header">
        <h1>Prueba</h1>
        <p>Por favor, responde todas las preguntas cuidadosamente.</p>
    </div>
    <form action="/submit" method="post">
        {% for question in questions %}
        <div class="question">
            <h4>{{ loop.index }}. {{ question.text }}</h4>
            {% for option in question.options %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ loop.parent.index }}" id="q{{ loop.parent.index }}{{ loop.index }}" value="{{ option.value }}">
                <label class="form-check-label" for="q{{ loop.parent.index }}{{ loop.index }}">{{ option.text }}</label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Enviar Respuestas</button>
        </div>
    </form>
    <footer>
        <p>Gracias por participar en esta prueba.</p>
    </footer>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
