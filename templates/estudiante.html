<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Bienvenido, Estudiante</h1>
            <p class="text-muted">Selecciona una de las opciones disponibles para continuar.</p>
        </div>
        <div class="row g-4">
            <!-- Presentar Prueba -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-pencil-square text-success" style="font-size: 3rem;"></i>
                        </div>
                        <h5 class="card-title">Presentar Prueba</h5>
                        <p class="card-text text-muted">Accede a las pruebas disponibles para ti.</p>
                        <a href="{{ url_for('prueba') }}" class="btn btn-success">Ir a Pruebas</a>
                    </div>
                </div>
            </div>
            <!-- Presentar Examen -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="bi bi-file-earmark-text text-warning" style="font-size: 3rem;"></i>
                        </div>
                        <h5 class="card-title">Presentar Examen</h5>
                        <p class="card-text text-muted">Realiza los exámenes asignados.</p>
                        <a href="{{ url_for('presentar_examen') }}" class="btn btn-warning text-dark">Ir a Exámenes</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
