<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Respuestas del Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-success text-center mb-4">📘 Respuestas del Examen</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-light text-center">
                <tr>
                    <th>Pregunta</th>
                    <th>Respuesta del estudiante</th>
                    <th>¿Correcta?</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
            {% for r in respuestas %}
                <tr>
                    <td>{{ r.pregunta }}</td>
                    <td>{{ r.respuesta }}</td>
                    <td class="text-center fw-bold {{ 'text-success' if r.correcta else 'text-danger' }}">
                        {{ '✅ Correcta' if r.correcta else '❌ Incorrecta' }}
                    </td>
                    <td class="text-center">
                        {% if r.imagen %}
                            <img src="{{ r.imagen }}" class="img-thumbnail" style="max-width: 80px;">
                        {% else %}
                            <span class="text-muted">Sin imagen</span>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('estudiante.historial') }}" class="btn btn-outline-secondary">⬅ Volver al historial</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
